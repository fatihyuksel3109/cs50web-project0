<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Google Search</a>
            <a href="image-search.html">Image Search</a>
            <a href="advanced-search.html">Advanced Search</a>
        </nav>
    </header>
    <main>
        <div class="logo-container">
            <img src="assets/google_logo.png" alt="Google Logo">
        </div>
        <form action="https://google.com/search">
            <input type="text" name="q" placeholder="Enter your search query">
            <div class="button-container">
                <input class="google-search" type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
    </main>
</body>
</html>
